<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero">
        <form>
            <input type="text" class="screen">
        </form>

        <div class = "buttons">
            <button type = "button" class = "btn first" data-num="+">+</button>
            <button type = "button" class = "btn first" data-num="-">-</button>
            <button type = "button" class = "btn first" data-num="*">*</button>
            <button type = "button" class = "btn first" data-num="/">/</button>

            <button type = "button" class = "btn second" data-num="1">1</button>
            <button type = "button" class = "btn second" data-num="2">2</button>
            <button type = "button" class = "btn second" data-num="3">3</button>
            <button type = "button" class = "btn second" data-num="4">4</button>
            <button type = "button" class = "btn second" data-num="5">5</button>
            <button type = "button" class = "btn second" data-num="6">6</button>
            <button type = "button" class = "btn second" data-num="7">7</button>
            <button type = "button" class = "btn second" data-num="8">8</button>
            <button type = "button" class = "btn second" data-num="9">9</button>
            <button type = "button" class = "btn second" data-num="0">0</button>
            <button type = "button" class = "btn second" data-num=".">.</button>

            <button type = "button" class = "second equal" >=</button>
            <button type = "button" class = "second clear" >C</button>




        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
